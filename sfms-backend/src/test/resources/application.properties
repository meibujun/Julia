# Test specific properties
# Using H2 in-memory for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update # or create-drop for cleaner tests

# We can override JWT secret for tests if needed, or rely on the main one / default from JwtUtils
# sfms.app.jwtSecret=TestSpecificJwtSecretKeyShouldBeLongAndRandom12345
# sfms.app.jwtExpirationMs=60000 # 1 minute for tests

logging.level.com.example.sfms=DEBUG
logging.level.org.springframework.security=DEBUG # To see security filter logs
