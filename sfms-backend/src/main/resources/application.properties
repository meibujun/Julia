# JWT Configuration
sfms.app.jwtSecret=YourSuperSecretKeyForJWTWhichIsVeryLongAndSecurePleaseChangeThisImmediately
sfms.app.jwtExpirationMs=86400000

# H2 Console (Optional, for development)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# Datasource Properties (Example for H2)
spring.datasource.url=jdbc:h2:mem:sfmsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Properties
spring.jpa.hibernate.ddl-auto=update # create, create-drop, validate, update, none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
